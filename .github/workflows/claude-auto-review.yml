name: Claude Auto Review with Tracking
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review:
    # Only run on PR-related events
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: pr-action
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    # Cancel older runs when new commits arrive on the same PR
    concurrency:
      group: pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      # Checkout PR head (works for forks)
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 20
          token: ${{ secrets.GITHUB_TOKEN }}

      # Verify git workspace
      - name: Verify git workspace
        run: |
          pwd
          git rev-parse --is-inside-work-tree
          git log -1 --oneline

      - name: Clean up old Claude review comments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cleaning up old review comments..."

          # Get bot user login (github-actions[bot])
          BOT_LOGIN=$(gh api /users/github-actions%5Bbot%5D --jq '.login' || echo "github-actions[bot]")
          echo "Bot login: $BOT_LOGIN"

          # Delete ALL inline review comments from the bot (these are always from Claude)
          gh api "/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments" \
            --jq ".[] | select(.user.login == \"$BOT_LOGIN\") | .id" | \
          while read comment_id; do
            if [ ! -z "$comment_id" ]; then
              echo "Deleting inline review comment: $comment_id"
              gh api -X DELETE "/repos/${{ github.repository }}/pulls/comments/$comment_id" || true
            fi
          done

          # Delete issue comments from bot that contain Claude markers
          gh api "/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            --jq ".[] | select(.user.login == \"$BOT_LOGIN\" and (.body | contains(\"ðŸ¤–\") or contains(\"Claude\"))) | .id" | \
          while read comment_id; do
            if [ ! -z "$comment_id" ]; then
              echo "Deleting issue comment: $comment_id"
              gh api -X DELETE "/repos/${{ github.repository }}/issues/comments/$comment_id" || true
            fi
          done

          echo "Cleanup complete!"

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 60
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }} #nkmd
          track_progress: true # âœ¨ Enables tracking comments
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with a focus on:
             **Code Quality & Correctness**
            - TypeScript type safety and proper type definitions
            - React best practices (hooks, component patterns, performance)
            - Next.js specific patterns (SSR, SSG, API routes, routing)

            **Performance & Optimization**
            - Bundle size impact and code splitting
            - React rendering optimizations (memo, useMemo, useCallback)
            - Next.js Image and Script optimization usage
            - Unnecessary re-renders or expensive computations

            **Security**
            - XSS vulnerabilities in React components
            - API route security and validation
            - Environment variable handling
            - Third-party dependency risks

            **Testing & Maintainability**
            - Test coverage for new/changed functionality
            - Component testability and mocking patterns
            - Code readability and maintainability
            - Proper error handling and edge cases

            **UI/UX & Accessibility**
            - Radix UI component usage and patterns
            - Tailwind CSS best practices
            - Responsive design considerations
            - Accessibility (ARIA labels, keyboard navigation, semantic HTML)

            **Architecture & Patterns**
            - Component structure and reusability
            - State management patterns
            - API integration patterns
            - File and folder organization
            Note: The PR branch is already checked out.

            Use `gh pr comment` for top-level feedback.
             Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.

          claude_args: |
            --model claude-opus-4-5-20251101 --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
